<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Contatos - Barbearia Alura</title>
	</head>
	<body>
		<header class="b-header page-product">
			<div class="caixa">
				<h1><img src="/logo.png" alt="Logo" /></h1>
				<nav>
					<ul>
						<li><a href="/index.html">Home</a></li>
						<li><a href="/produto.html">Produtos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form action="#">
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input
					class="input-padrao"
					type="text"
					placeholder="João Oliveira"
					id="nomesobrenome"
					required
				/>
				<label for="email">E-mail</label>
				<input
					class="input-padrao"
					type="email"
					placeholder="seu-email@dominio.com"
					required
					id="email"
				/>
				<label for="telefone">Telefone</label>
				<input
					class="input-padrao"
					type="tel"
					placeholder="(+xx) xxx-xxx-xxx"
					required
					id="telefone"
				/>
				<input class="input-padrao" type="button" value="Enviar" />

				<label for="mensagem">Mensagem</label>
				<textarea
					class="input-padrao"
					name="mensagem"
					id="mensagem"
					rows="10"
				></textarea>

				<fieldset>
					<legend>Como prefere os nossos contatos</legend>
					<label for="radio-email"
						><input
							class="checkbox"
							type="radio"
							name="contato"
							id="radio-email"
						/>E-mail</label
					>
					<label for="radio-telefone"
						><input
							class="checkbox"
							type="radio"
							name="contato"
							id="radio-telefone"
						/>Telefone
					</label>
					<label for="radio-whatsapp"
						><input
							class="checkbox"
							type="radio"
							name="contato"
							id="radio-whatsapp"
						/>Whatsapp
					</label>
				</fieldset>

				<label
					><input class="checkbox" type="checkbox" />Gostaria de receber nossas
					novidades por e-mail?</label
				>

				<fieldset>
					<select>
						<option value="manha">Manhã</option>
						<option value="manha">Tarde</option>
						<option value="manha">Noite</option>
					</select>
				</fieldset>
			</form>
		</main>
		<footer>
			<img src="/logo-branco.png" alt="Logo Barbearia Alura" />
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
